<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Categorías de Producto</title>
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-logo">
            <img src="../static/images/logo.png" alt="Monster Dojo">
        </div>
        <ul class="nav-items">
            <li><a href="/">Inicio</a></li>
            <li><a href="/usuarios">Usuarios</a></li>
            <li><a href="/juegos">Juegos</a></li>
            <li><a href="/comida">Comida</a></li>
            <li><a href="/mesas">Mesas</a></li>
            <li><a href="/reservas">Reservas</a></li>
            <li><a href="/pedidos">Pedidos</a></li>
            <li><a href="/empleados">Empleados</a></li>
            <li><a href="/logout">Cerrar Sesion</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Categorías de Producto</h1>
        <button id="addCategoryBtn">Añadir Categoría</button>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                <tr>
                    <td>{{ categoria.id_catProducto }}</td>
                    <td>{{ categoria.nombre }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- POP-UP PARA REGISTRAR NUEVA CATEGORÍA -->
    <div class="popup" id="categoryPopup">
        <div class="popup-content">
            <span class="close-btn" onclick="closePopup()">&times;</span>
            <h2>Registrar Nueva Categoría</h2>
            <form id="categoryForm" method="POST" action="/add_categoria_producto">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="buttons">
                    <button type="submit">Registrar</button>
                    <button type="button" onclick="closePopup()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('addCategoryBtn').addEventListener('click', function() {
            document.getElementById('categoryPopup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('categoryPopup').style.display = 'none';
        }
    </script>
</body>
</html>
