            <a href="/inicio_usuario">Home</a>

            <a href="/perfil_user"><i class="fas fa-user"></i></a>
        </div>
    </div>
    <div class="container">
        <form method="GET" action="/game-menu">
            <div class="filters">
                <div class="filter-option">
                    <label for="category">Categor√≠a:</label>
                    <select name="category" id="category" onchange="this.form.submit()">
                        <option value="all" {% if categoria_filtro == 'all' %}selected{% endif %}>Todos</option>
                        {% for categoria in categorias %}
                            <option value="{{ categoria.nombre }}" {% if categoria_filtro == categoria.nombre %}selected{% endif %}>{{ categoria.nombre }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="filter-option">
                    <label for="search">Buscar un juego:</label>
                    <input id="search" class="search-bar" name="search" type="text" placeholder="Ingrese el nombre del juego..." value="{{ search_query }}">
                </div>
            </div>
        </form>
        <div class="game-menu">
            {% for juego in juegos %}
                <div class="game-card">
                    <img src="{{ juego.imagen }}" alt="Imagen de {{ juego.nombre }}" width="100">
                    <div class="game-info">
                        <h3>{{ juego.nombre }}</h3>
                        <p>{{ juego.descripcion }}</p>
                        <ul class="tags">
                            <li>
                                <i class="fas fa-gamepad"></i>
                                <span>{{ juego.categoria_juego.nombre }}</span>
                            </li>
                        </ul>
                    </div>
                </div>
            {% endfor %}
        </div>

    <script>
        document.getElementById('cart-icon').addEventListener('click', function(event) {
            event.preventDefault();
            document.getElementById('shoppingCartPopup').style.display = 'block';
        });

        function closePopup() {
            document.getElementById('shoppingCartPopup').style.display = 'none';
        }

        // Script para manejar el men√∫ m√≥vil
        document.getElementById('mobile-menu').addEventListener('click', function () {
            document.querySelector('.navbar-right').classList.toggle('active');

<style>
    /* Estilos generales */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        height: 100%;
        width: 100%;
        font-family: 'Poppins', sans-serif;
        background-color: #B7D8E6;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        overflow: hidden;
        background-color: #192847;
        padding: 10px 20px;
        position: fixed;
        width: 100%;
        top: 0;
        box-sizing: border-box;
        z-index: 1050;
    }

    .nav-logo {
        height: 70px;
        width: 70px;
        background-color: #FAF7E6;
        border: solid #FAF7E6 1px;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .nav-logo img {
        height: 100%;
        width: auto;
    }

    .navbar-right {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: auto;
    }

    .menu-toggle {
        display: none;
        font-size: 30px;
        color: #faf7e6;
        background: none;
        border: none;
        padding: 10px;
        cursor: pointer;
        position: absolute;
        right: 20px;
        top: 15px;
        z-index: 1500;
    }

    .navbar a {
        color: #faf7e6;
        font-weight: bold;
        text-align: center;
        padding: 12px 25px;
        text-decoration: none;
        font-size: 15px;
    }

    .navbar-right a:hover {
        background-color: #d48600;
        border-radius: 25px;
    }

    .container {
        width: 100%;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 30px;
        margin-top: 60px;
    }

    .filters {
        display: grid;
        grid-template-columns: 1fr 1fr 3fr;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 20px;
    }

    .filter-option {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        padding: 20px;
    }

    .filter-option label {
        font-size: 15px;
        font-weight: bold;
        margin-bottom: 10px;
    }

    .filter-option select,
    .filter-option input {
        padding: 10px;
        border-radius: 20px;
        border: none;
        background-color: #FAF7E6;
        font-size: 15px;
    }

    .game-menu {
        padding: 20px;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        gap: 20px;
    }

    .game-card {
        display: flex;
        flex-direction: column;
        justify-content: center;
        padding: 20px;
        background-color: #FAF7E6;
        border-radius: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .game-card img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-radius: 20px;
    }

    .game-card h3 {
        font-size: 20px;
        font-weight: bold;
        margin-top: 10px;
        text-align: left;
    }

    .game-card p {
        font-size: 15px;
        margin-top: 10px;
    }

    .game-card .tags {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        margin-top: 10px;
        margin-bottom: 15px;
        gap: 10px;
    }

    .game-card .tags li {
        list-style: none;
        padding: 10px;
        background-color: #192847;
        border-radius: 20px;
        color: #FAF7E6;
    }

    .game-card a {
        display: flex;
        justify-content: center;
        width: 100%;
        padding: 10px;
        background-color: #192847;
        color: #FAF7E6;
        border-radius: 20px;
        margin-top: 10px;
        text-decoration: none;
    }

    /* RESPONSIVE PARA MOBILE*/
    @media screen and (max-width: 768px) {
        .menu-toggle {
            display: block;
        }

        .navbar-right {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 90px;
            right: 0;
            width: 70%;
            max-width: 300px;
            height: 100vh;
            background: rgba(25, 40, 71, 0.95);
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            z-index: 1500;
        }

        .navbar-right.active {
            transform: translateX(0);
        }

        .navbar a {
            color: #faf7e6;
            font-weight: bold;
            text-align: center;
            padding: 15px;
            text-decoration: none;
            font-size: 18px;
            border-bottom: 1px solid #faf7e6;
        }

        .navbar-right a:hover {
            background-color: #d48600;
            border-radius: 25px;
        }

        .container {
            margin-top: 60px;
        }

        .filters {
            grid-template-columns: 1fr;
            gap: 10px;
        }

        .game-menu {
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
        }
    }

    /* Estilos para el pop-up del carrito */
    .popup {
        display: none;
        position: fixed;
        top: 50px;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        overflow: auto;
    }

    .popup-content {
        position: relative;
        margin: 5% auto;
        padding: 20px;
        width: 80%;
        background-color: #f4f4f4;
        border-radius: 10px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .close-btn {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 24px;
        cursor: pointer;
        color: #000;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    .remove-all {
        float: right;
        color: red;
        text-decoration: none;
        margin-bottom: 10px;
    }

    .cart-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 10px;
    }

    .cart-table th,
    .cart-table td {
        border: 1px solid #ddd;
        padding: 10px;
        text-align: center;
        vertical-align: middle;
    }

    .cart-table th {
        background-color: #192847;
        color: #fff;
    }

    .cart-item {
        vertical-align: middle;
    }

    .item-details {
        display: flex;
        align-items: center;
    }

    .item-image {
        width: 50px;
        height: 50px;
        object-fit: cover;
        margin-right: 10px;
    }

    .item-info {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
    }

    .item-info h3 {
        margin: 0;
        font-size: 16px;
        color: #333;
    }

    .item-info p {
        margin: 5px 0;
        font-size: 14px;
        color: #666;
    }

    .veg-icon {
        width: 10px;
        height: 10px;
        background-color: green;
        display: inline-block;
        border-radius: 50%;
    }

    .item-quantity {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .quantity-btn {
        background-color: #192847;
        color: #fff;
        border: none;
        padding: 5px 10px;
        cursor: pointer;
        border-radius: 5px;
        margin: 0 5px;
    }

    .quantity {
        width: 30px;
        text-align: center;
    }

    .item-price p {
        margin: 0;
        font-size: 16px;
        color: #333;
    }

    .remove {
        color: rgb(165, 14, 14);
        text-decoration: none;
        font-size: 14px;
        cursor: pointer;
    }

    .subtotal {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px 0;
        border-top: 1px solid #ddd;
        margin-top: 20px;
    }

    .subtotal p {
        margin: 0;
        font-size: 18px;
        color: #333;
    }

    .items-count {
        color: #777;
    }

    .total-price {
        font-size: 24px;
        color: #333;
    }

    .checkout-btn {
        padding: 10px 20px;
        background-color: #192847;
        color: #fff;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        border: 3px solid #fff;
        border-radius: 30px;
        float: right;
        margin-top: 10px;
    }

    .checkout-btn:hover {
        background-color: #d48600;
        color: #000;
    }

    .button-container {
        display: flex;
        justify-content: flex-end;
        margin-top: 20px;
    }

    /* Responsivo para el pop-up del carrito */
    @media screen and (max-width: 768px) {
        .popup-content {
            width: 95%;
            padding: 10px;
        }

        .cart-table th,
        .cart-table td {
            padding: 5px;
            font-size: 14px;
        }

        .item-info h3 {
            font-size: 14px;
        }

        .item-info p {
            font-size: 12px;
        }

        .subtotal p,
        .total-price {
            font-size: 20px;
        }

        .checkout-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
    }
</style>

</html>
