<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Reserva</title>
    <link rel="stylesheet" href="../static/css/form-reserva.css">
    <script src="https://kit.fontawesome.com/9c32bf538b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="navbar">
        <div class="nav-logo">
            <img src="../static/images/logo.png" alt="Monster Dojo">
        </div>
        <button class="menu-toggle" id="mobile-menu">
            <span class="fas fa-bars"></span>
        </button>
        <div class="navbar-right">
            <a href="/">Home</a>
            <a href="#about">Sobre nosotros</a>
            <a href="#menu">Menú</a>
            <a href="#order">Ubicación</a>
            <a href="/login">Iniciar Sesión</a>
        </div>
    </div>
    <div class="container">
        <div class="form-section">
            <h2>Reservar una Mesa</h2>
            <form>
                <div class="reservation-info">
                    <label for="name">Nombre</label>
                    <input type="text" id="name" name="name" required>
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="date">Fecha</label>
                    <input type="date" id="date" name="date" required>
                    <label for="time">Hora</label>
                    <input type="time" id="time" name="time" required>
                    <label for="guests">Número de Personas</label>
                    <input type="number" id="guests" name="guests" required>
                </div>
                <button type="submit">Reservar</button>
            </form>
        </div>
    </div>
</body>

</html>
